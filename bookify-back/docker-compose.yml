version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: bookify_user     # Usuario de la base de datos
      POSTGRES_PASSWORD: contrapalabasededatos # ¡CAMBIA ESTA CONTRASEÑA!
      POSTGRES_DB: bookify_db 

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data 
      - ./init:/docker-entrypoint-initdb.d 

volumes:
  postgres_data:
